version: '3'

services:
  zk:
    image: ${PREFIX}zookeeper-swarm
    environment:
      - ZOO_SERVER_NAME=zk
      - ZOO_SERVER_COUNT=1
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  zk-cli:
    image: zookeeper
    command: bash
    tty: true
    stdin_open: true
